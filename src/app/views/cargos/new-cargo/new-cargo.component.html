<app-nav-bar>
    <ng-container>
        <h2>Cadastrar Cargo</h2>
        <form [formGroup]="formCargo">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nome do Cargo</mat-label>
                <input type="text" name="nome" matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Descrição</mat-label>
                <textarea name="descricao" matInput formControlName="descricao" rows="2"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Salário</mat-label>
                <input type="number" name="salario" matInput formControlName="salario">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" (click)="create()">Cadastrar</button>
            <a type="button" mat-raised-button color="warn" routerLink="/cargos">Cancelar</a>
        </form>
    </ng-container>
</app-nav-bar>
